<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web-application to help you manage your finance.">
    <meta name="author" content="Robert Sargsyan">

    <title>Dashboard</title>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/jquery-easing/1.4.1/jquery.easing.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/dashboard.js}" defer></script>
    <script th:src="@{/js/generic.js}" defer></script>
    <script th:src="@{/js/generic-animation.js}" defer></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}" defer></script>
    <script th:src="@{/js/charts/dashboard-line-chart.js}" defer></script>
    <script th:src="@{/js/charts/dashboard-pie-chart.js}" defer></script>


    <link rel="icon" type="image/png" th:href="@{/img/logo/logo.png}">
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/theme-2.css}">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}">

</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <th:block th:replace="~{components/nav-sidebar.html}"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <th:block th:replace="~{components/nav-topbar.html}"></th:block>

            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800 dashboard.action"></h1>
                </div>

                <div class="row justify-content-around mb-3">

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card h-100 py-2">
                            <div type="button"
                                 class="card-body d-flex flex-column justify-content-center align-items-center"
                                 data-toggle="modal" data-target="#addRecordModal">
                                <span class="text-lg font-weight-bold text-uppercase mb-1 dashboard.addRecordModal.addRecord"></span>
                                <i class="fas fa-plus-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card h-100 py-2">
                            <div type="button"
                                 class="card-body d-flex flex-column justify-content-center align-items-center"
                                 data-toggle="modal" data-target="#addBudgetModal">
                                <span class="text-lg font-weight-bold text-uppercase mb-1 dashboard.action.addBudget"></span>
                                <i class="fas fa-wallet fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card h-100 py-2">
                            <div type="button"
                                 class="card-body d-flex flex-column justify-content-center align-items-center"
                                 data-toggle="modal" data-target="#addAccountModal">
                                <span class="text-lg font-weight-bold text-uppercase mb-1 dashboard.action.addAccount"></span>
                                <i class="fas fa-landmark fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800 dashboard.accounts"></h1>
                </div>

                <div class="row mb-3" id="dashboardAccounts"></div>

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800 dashboard.overview"></h1>
                </div>

                <div class="row mb-3">

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.monthlyEarnings">
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthlyEarningsStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-money-bill fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.annualEarnings">
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="annualEarningsStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-piggy-bank fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.monthlyExpenses">
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthlyExpensesStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-receipt fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card dark-blue-left-border h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-lg font-weight-bold dark-blue text-uppercase mb-1 dashboard.overview.monthlyOutlook">
                                        </div>
                                        <div id="cashFlowStat"></div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-chart-bar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-xl-8 col-lg-11">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary dashboard.overview.monthlyExpensesOverview"></h6>
                            </div>

                            <div class="card-body">
                                <div class="chart-area"><canvas id="monthlyExpensesLineChart"></canvas></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary dashboard.overview.topExpenseCategories"></h6>
                            </div>

                            <div class="card-body">
                                <div class="chart-pie pt-4 pb-2 d-flex justify-content-center">
                                    <canvas id="expensesTopCategoriesPieChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:replace="~{components/footer.html}"></th:block>
    </div>
</div>
</div>

<th:block th:replace="~{components/addRecordModal.html}"></th:block>

<th:block th:replace="~{components/addBudgetModal.html}"></th:block>

<th:block th:replace="~{components/addAccountModal.html}"></th:block>

<th:block th:replace="~{components/scrollToTop.html}"></th:block>

<th:block th:replace="~{components/logoutModal.html}"></th:block>
</body>

</html>
