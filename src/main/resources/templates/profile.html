<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Profile</title>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/jquery-easing/1.4.1/jquery.easing.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/profile.js}" defer></script>
    <script th:src="@{/js/generic.js}" defer></script>
    <script th:src="@{/js/generic-animation.js}" defer></script>

    <link rel="icon" type="image/png" th:href="@{/img/logo/logo.png}">
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/theme-2.css}">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}">
</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <th:block th:replace="~{components/nav-sidebar.html}"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <th:block th:replace="~{components/nav-topbar.html}"></th:block>

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800 profile"></h1>

                <div class="col-lg-12 d-flex flex-column ">
                    <div class="card mb-4 p-4">
                        <div class="d-flex flex-column">
                            <div class="d-flex flex-row align-items-center justify-content-between">
                                <div class="d-flex flex-row align-items-center">
                                    <h4 id="profileAvatar" class="prf-avatar"></h4>
                                    <div id="profileUsername"></div>
                                    <span class="alert-info border border-radius1 p-1 ml-1" id="profileRole"></span>
                                </div>
                                <a class="btn btn-danger btn-xl deleteAccount deleteAccount" id="deleteAccountButton"></a>
                            </div>
                            <form id="updateProfileForm" class="gd-1 gd-gap1 mt-4">
                                <div>
                                    <label for="updateFirstname" class="d-flex flex-row align-items-">
                                        <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                        <span class="profile.firstname"></span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateFirstname" type="text">
                                </div>
                                <div>
                                    <label for="updateLastname" class="d-flex flex-row align-items-lg-start form-label">
                                        <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                        <span class="profile.lastname"></span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateLastname" type="text">
                                </div>
                                <div>
                                    <label for="updateCountry" class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.country"></span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateCountry" type="text">
                                </div>
                                <div>
                                    <label for="updateAddress" class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.address"></span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateAddress" type="text">
                                </div>
                                <div>
                                    <label for="updateCity" class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.city"></span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updateCity" type="text">
                                </div>
                                <div>
                                    <label for="updatePostalCode"
                                           class="d-flex flex-row align-items-lg-start form-label">
                                        <span class="profile.postalCode"></span>
                                    </label>
                                    <input class="form-control form-control-lg" id="updatePostalCode" type="text">
                                </div>
                                <div class="d-flex flex-row align-items-center">
                                    <label for="updateAvatarColor" class="form-label profile.avatarColor"></label>
                                    <input class="form-control form-control-lg wd-1 ml-5" id="updateAvatarColor"
                                           type="color" value="#ff5733">
                                </div>
                                <button id="submitButton" class="btn btn-primary btn-xl form-btn mb-3 mt-4 gd-r1 profile.save"
                                        type="submit"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <th:block th:replace="~{components/footer.html}"></th:block>
    </div>
</div>

<th:block th:replace="~{components/scrollToTop.html}"></th:block>

<th:block th:replace="~{components/logoutModal.html}"></th:block>
</body>

</html>
