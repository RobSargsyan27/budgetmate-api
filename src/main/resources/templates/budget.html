<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A web-application to help you manage your finance.">
    <meta name="author" content="Robert Sargsyan">

    <title>Budget</title>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/jquery-easing/1.4.1/jquery.easing.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js}" defer></script>
    <script th:src="@{/js/budget.js}" defer></script>
    <script th:src="@{/js/generic.js}" defer></script>
    <script th:src="@{/js/generic-animation.js}" defer></script>

    <link rel="icon" type="image/png" th:href="@{/img/logo/logo.png}">
    <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/5.15.3/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link rel="stylesheet" th:href="@{/css/theme-2.css}">
    <link rel="stylesheet"
          th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}">
</head>

<body id="page-top" style="display: none">
<div id="wrapper">
    <th:block th:replace="~{components/nav-sidebar.html}"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <th:block th:replace="~{components/nav-topbar.html}"></th:block>

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800" id="budgetName"></h1>

                <div class="container-fluid">
                    <div class="col-lg-12 d-flex flex-column ">
                        <div class="card mb-4 p-4" id="accountCard">
                            <div class="d-flex flex-column">
                                <form class="gd-1" id="updateBudgetForm">
                                    <div class="form-group">
                                        <label for="updateBudgetName" class="d-flex flex-row align-items-start">
                                            <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                            <span class="name"></span>
                                        </label>
                                        <input type="text" class="form-control" id="updateBudgetName">
                                    </div>
                                    <div class="form-group">
                                        <label for="updateBudgetAmount" class="d-flex flex-row align-items-start">
                                            <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                            <span class="amount"></span>
                                        </label>
                                        <input type="number" class="form-control" id="updateBudgetAmount">
                                    </div>
                                    <div class="gd-r1 form-group pb-2">
                                        <div class="dropdown">
                                            <button class="btn" type="button" id="updateBudgetRecordCategoriesDropdownButton"
                                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                  <span>
                                                    <span class="d-flex flex-row align-items-start">
                                                      <i class="fas fa-asterisk fa-xs" style="color: #f22626; font-size: 6px;"></i>
                                                        <span class="budget.recordCategories"></span>
                                                      <i class="fas fa-angle-down ml-2 align-self-center"></i>
                                                    </span>
                                                  </span>
                                            </button>
                                            <div class="dropdown-menu overflow-scroll p-2"
                                                 aria-labelledby="updateBudgetRecordCategoriesDropdownButton"
                                                 id="updateBudgetRecordCategoriesDropdown">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-2 d-flex flex-wrap fl-gap-2" id="budgetSelectedRecordCategories"></div>
                                </form>
                                <div class="gd-r1 d-flex flex-row justify-content-between">
                                    <button id="submitBudgetButton" class="btn btn-primary btn-xl form-btn mb-3 mt-4"
                                            type="submit" form="updateBudgetForm">
                                        <span class="budget.save"></span>
                                    </button>
                                    <button id="deleteBudgetButton" class="btn btn-danger btn-xl form-btn mb-3 mt-4">
                                        <span class="budget.deleteBudget"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <th:block th:replace="~{components/footer.html}"></th:block>
    </div>
</div>

<th:block th:replace="~{components/scrollToTop.html}"></th:block>

<th:block th:replace="~{components/logoutModal.html}"></th:block>
</body>

</html>
